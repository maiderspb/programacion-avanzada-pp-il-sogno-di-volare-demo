<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Il sogno di volare</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Il sogno di volare</h1>

    <div class="buttons">
      <button onclick="painter.paintSingleImage(helicopters.getRandomCivil())">
        Pinta un helicóptero civil aleatorio
      </button>
      <button
        onclick="painter.paintSingleImage(helicopters.getRandomMilitary())"
      >
        Pinta un helicóptero militar aleatorio
      </button>
      <button onclick="painter.paintMultipleImages(helicopters.getAll())">
        Pinta todos los helicópteros
      </button>
      <button onclick="painter.paintSingleImage(planes.getRandomCivil())">
        Pinta un avión civil aleatorio
      </button>
      <button onclick="painter.paintSingleImage(planes.getRandomMilitary())">
        Pinta un avión militar aleatorio
      </button>
      <button onclick="painter.paintMultipleImages(planes.getAll())">
        Pinta todos los aviones
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
